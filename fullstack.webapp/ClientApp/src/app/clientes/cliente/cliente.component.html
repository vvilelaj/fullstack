<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Clientes</h4>
                <p class="card-description">
                    Especifique el monto y el tipo
                </p>

                <form (ngSubmit)="guardarCliente()" [formGroup]="formulario">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre" formControlName="Nombre" name="Nombre" required>
                    </div>

                    <div class="form-group">
                        <label>Apellido</label>
                        <input type="text" class="form-control" placeholder="Apellido" formControlName="Apellido" name="Apellido" required>
                    </div>

                    <div class="form-group">
                        <label>FechaNacimiento</label>
                        <input type="date" class="form-control" placeholder="FechaNacimiento" formControlName="FechaNacimiento" name="FechaNacimiento" required>
                    </div>

                    <hr>
                    <button type="submit" [disabled]="formulario.invalid" class="btn btn-success mr-2"><i class="fa fa-save"></i>Guardar</button>

                    <!-- 
            <button disabled class="btn btn-success mr-2">
              <i class="fa fa-spin fa-sync"></i>
              Espere por favor...
            </button> 
          -->

                    <button routerLink="/clientes" class="btn btn-light">regresar</button>

                </form>
            </div>
        </div>
    </div>
</div>
